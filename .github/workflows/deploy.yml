name: Deploy Transit Analytics Dashboard

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AWS_REGION: us-east-1

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check --diff .
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  deploy-lambda:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: false  # Disabled - Lambda deployed manually via SAM
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install Lambda dependencies
        run: |
          mkdir -p lambda_package
          pip install -r requirements-lambda.txt -t lambda_package/
          cp -r src lambda_package/
      
      - name: Create deployment package
        run: |
          cd lambda_package
          zip -r ../lambda_deployment.zip .
          cd ..
      
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ETS-Transit-Ingestion \
            --zip-file fileb://lambda_deployment.zip
        continue-on-error: true
      
      - name: Update Lambda environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name ETS-Transit-Ingestion \
            --environment Variables="{
              S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }},
              DYNAMODB_TABLE_NAME=${{ secrets.DYNAMODB_TABLE_NAME }},
              GTFS_RT_VEHICLE_POSITIONS_URL=https://gtfs.edmonton.ca/TMGTFSRealTimeWebService/Vehicle/VehiclePositions.pb,
              GTFS_RT_TRIP_UPDATES_URL=https://gtfs.edmonton.ca/TMGTFSRealTimeWebService/TripUpdate/TripUpdates.pb
            }"
        continue-on-error: true

  deploy-sam:
    name: Deploy with SAM (Alternative)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: false  # Disabled - Lambda deployed manually via SAM
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
      
      - name: SAM build
        run: sam build
        continue-on-error: true
      
      - name: SAM deploy
        run: |
          sam deploy \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --stack-name ets-transit-analytics \
            --capabilities CAPABILITY_IAM \
            --region ${{ env.AWS_REGION }}
        continue-on-error: true

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-lambda, deploy-sam]
    if: always() && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment summary
        run: |
          echo "Deployment completed!"
          echo "Lambda function updated: ETS-Transit-Ingestion"
          echo "Streamlit dashboard will auto-deploy from Streamlit Cloud"
